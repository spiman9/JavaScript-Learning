<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time out function</title>
</head>
<body>
    


    <script>
        let num;

        setTimeout(function(){
            console.log("Hello, How are you!!!");
            console.log("Hello, How do you do!!!");
        } , 3000);


        console.log("timeout!!!");

        num = setInterval(function(){
            console.log("interval");
        } , 2000);

    </script>
</body>
</html>
