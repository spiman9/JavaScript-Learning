<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>This is pritham learning the Array concept</h1>



    <script>
        const [first , second] = [1,2,3,4];

        console.log(first , second);

        const arr = [1,2,3,4,5];

        arr.forEach((val , index)=>{
            console.log(index , val);
        });
    </script>
</body>
</html>
