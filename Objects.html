<body>

    <script>
        const product = {

            }
        }

        product.fun();

        //product.color = 'black';

        //console.log(product.price);

        //console.log(product.color);
        //product.color = 'black';
        //console.log(product);

        console.log(`Count : ${product.rating.count}`);
        console.log(`stars are  : ${product.rating.stars}`);


        let store = JSON.stringify(product);
        let obj = JSON.parse(store);
        console.log(store);
        console.log(obj);

    </script>
</body>
