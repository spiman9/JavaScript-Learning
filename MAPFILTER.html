<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Filter</title>
</head>
<body>
    <h1>This is regarding the maps and filters</h1>


    <script>
        let ans = [1,-3,5].filter((x , index)=>{
            if(x < 0)return false;
            return true;
        });

        console.log(ans);


        ans = [1,1,3].map(val=>val+11
        );

        console.log(ans);
    </script>
</body>
</html>
